# Set Zsh as your default Tmux shell.
set-option -g default-shell /bin/zsh

# UTF is great, let us use that.
set -g utf8
set-window-option -g utf8 on

# Tmux should be pretty, we need 256 color for that.
# set -g default-terminal "screen-256color"

# Set the numbering of windows to go from 1 instead of 0.
set-option -g base-index 1
setw -g pane-base-index 1

# Increase the history limit for more scroll back
set -g history-limit 50000

# Tmux uses a 'control key', let's set it to 'Ctrl-A'.
# Reason: 'Ctrl-A' is easier to reach than 'Ctrl-B'.
set -g prefix C-a
unbind C-b

# Allow us to reload our Tmux configuration while using Tmux.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now.
# We use the vertical and horizontal symbols to split the screen.
bind | split-window -h
bind - split-window -v

# F-Key bindings
bind-key -n F10 copy-mode
bind-key -n F11 select-pane -t :.-
bind-key -n F12 select-pane -t :.+

# Command delay? We don't want that, make it short.
set -sg escape-time 1

# Recognize <Ctrl+Arrow> keys.
set-window-option -g xterm-keys on
